@import helper._
@(user: User, stocks : java.util.List[models.Stock])

@main(user) {

<div class="wrapper wrapper-content">
      <div class="container">
        <div class="row">
		  <div class="col-lg-12">
		    <div class="ibox float-e-margins">
		      <div class="ibox-title">
		        <h3>Generer une commande</h3>
		      </div>
		      <div class="ibox-content">
		        <div class="table-responsive">
		          <table class="table table-striped">
		            <thead>
		            <tr>
		              <th></th>
		              <th>NOM - ESPECES</th>
		              <th>TYPE</th>
		              <th>QUANTITE</th>
		              <th>UNITE</th>
		            </tr>
		            </thead>
		            <tbody>
		            @for(stock <- stocks){	
			            <tr>
			              <td><input type="checkbox" class="checkbox" /></td>
			              <td>@stock.product.name</td>
			              <td>@stock.product.typeProduct.name</td>
			              <td><input type="text" name="" value=@stock.quantity></td>  
			              <td>@stock.unit.name</td>

			            </tr>
			            }
		            </tbody>
		          </table>
		          
		          <div class="button text-center">
					<button class="btn btn-primary btn-lg active">Valider</button>
				  </div>
		        </div>
		        </div>
		        </div>
		        </div>
		        </div>
		        </div>
		        </div>
		
    
}
