@(user: User, Suppliers : java.util.List[models.Suppliers])

@main(user) {

<div class="wrapper wrapper-content">
      <div class="container">
        <div class="row">
		  <div class="col-lg-12">
		    <div class="ibox float-e-margins">
		      <div class="ibox-title">
		        <h3>Fournisseurs</h3>
		      </div>
		      <div class="ibox-content">
		        <div class="table-responsive">
		          <a class="add-link" href="@routes.Supplier.addSupplier()">
     				<button class="btn btn-custom add"><i class="fa fa-plus"></i> Ajouter un fournisseur</button>
     			  </a>
		          <table class="table table-striped">
		            <thead>
		            <tr>
		              <th>Nom</th>
		              <th>Adresse1</th>
		               <th>Adresse2</th>
		              <th>Code Postal</th>
		              <th>Ville</th>
		            </tr>
		            </thead>
		            <tbody>
			         
			            
			            
		           @for(Suppliers <- Suppliers){
			          <tr>
			              <td>@Suppliers.name</td>
			              <td>@Suppliers.adress1</td>
			              <td>@Suppliers.adress2</td>
			              <td>@Suppliers.codePostal</td>
			              <td<@Suppliers.ville</td>		             
			           
			             <td>
			             
			              	<button class="btn btn-custom btn-s" title="Modifier"></button>
			            
			         
                    	  	<button class="btn btn-custom btn-s" title="Supprimer"></button>
                    		
                    	  </td>
                    	  
                    	  </tr>
			            
			          }
		            </tbody>
		          </table>
		        </div>
		
		      </div>
		    </div>
		  </div>
		</div>
      </div>
    </div>
    
}
