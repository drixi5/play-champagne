@(user: User)

@main(user) {
	

<div class="wrapper wrapper-content">
      <div class="container">
        <div class="row">
		  <div class="col-lg-12">
		    <div class="ibox float-e-margins">
		      <div class="ibox-title">
		        <h3>Restaurants</h3>
		      </div>
		      <div class="ibox-content">
		        <div class="table-responsive">
		          <a class="add-link" href="@routes.Employee.addEmployee()">
     				<button class="btn btn-custom add" ><i class="fa fa-plus"></i> Ajouter un employee</button>
     			  </a>
		          <table class="table table-striped">
		            <thead>
		            <tr>
		              <th>Nom</th>
		              <th>Prenom</th>
		              <th>Mail</th>
		              <th>Statut</th>
		              <th></th>
		            </tr>
		            </thead>
		            <tbody>
		            	
			            <tr>
			              <td>@user.firstname</td>
			              <td>@user.lastname</td>
			              <td>@user.email</td>
			              <td>Cuisinier</td>
			              <td>
			              	<button class="btn btn-custom btn-s" title="Modifier"><i class="fa fa-cog"></i></button>
                    	  	<button class="btn btn-custom btn-s" title="Supprimer"><i class="fa fa-trash-o"></i></button>
                    	  </td>
			            </tr>
			            
		            </tbody>
		          </table>
		        </div>
		
		      </div>
		    </div>
		  </div>
		</div>
      </div>
    </div>
    
}
