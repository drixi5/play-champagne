@(user: User) @main(user) {

<div class="wrapper wrapper-content">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h3>Creation d'un fournisseur</h3>
					</div>
					<div class="ibox-content">

						<form method="post">

							<label class="btn btn-custom btn-s">Nom du fournisseur</label> <input
								type="text" name="name"><br /> <label
								class="btn btn-custom btn-s">Adresse 1</label> <input
								type="text" name="adresse1"><br /> <label
								class="btn btn-custom btn-s">Adresse 2</label> <input
								type="text" name="adresse2"><br /> <label
								class="btn btn-custom btn-s">Code Postal</label> <input
								type="text" name="codePostal"> <label
								class="btn btn-custom btn-s">Ville</label> <input type="text"
								name="ville">
							<h3>Administrateur</h3>
							<div class="table-responsive">
								<table class="table table-striped">
								</table>
							</div>

							<label class="btn btn-custom btn-s">E-mail</label> <input
								type="text" name="email"> <br /> <label
								class="btn btn-custom btn-s">Prenom</label> <input type="text"
								name="fullname"> <label class="btn btn-custom btn-s">Nom</label>
							<input type="text" name=""> <br />

							<div class="button text-center">
								<button type="button" class="btn btn-primary btn-lg active">Continuer</button>
								<button type="button" class="btn btn-primary btn-lg active">Valider</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

}
