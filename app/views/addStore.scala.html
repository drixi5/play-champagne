@(user: User)

@main(user) {


<div class="wrapper wrapper-content">
      <div class="container">
        <div class="row">
		  <div class="col-lg-12">
		    <div class="ibox float-e-margins">
		      <div class="ibox-title">
		        <h3>Ajouter un restaurant</h3>
		      </div>

<div class="ibox-content">

<form method="post" action="@routes.Store.addStore()" >

<label class="btn btn-custom btn-s">Nom du restaurant</label> <input type="text" name="name"><br/>
<label class="btn btn-custom btn-s">Adresse 1</label> <input type="text" name="adresse1"><br/>
<label class="btn btn-custom btn-s">Adresse 2</label> <input type="text" name="adresse2"><br/>
<label class="btn btn-custom btn-s">Code Postal</label> <input type="text" name="codePostal">
<label class="btn btn-custom btn-s">Ville</label> <input type="text" name="villes">

<div class="button text-center">
<button class="btn btn-primary btn-lg active">Continuer</button>
</div>
</form>
	
</div>
</div>
</div>
</div>
</div>
</div>	      
		      

}
