
@import helper._


@(user: User, form: Form[models.Stores])
@main(user) {


<div class="wrapper wrapper-content">
      <div class="container">
        <div class="row">
		  <div class="col-lg-12">
		    <div class="ibox float-e-margins">
		      <div class="ibox-title">
		        <h3>Ajouter un restaurant</h3>
		      </div>
				 @helper.form(action=routes.Store.addStore, 'class -> "form-horizontal ") { 

				<div class="ibox-content">
		
				  @if(form.hasGlobalErrors) {
				      <p class="error">
				           @form.globalError.message
				         Erreur !
				      </p>
				  }
				
					<!-- <form method="post" class="form-horizontal" action="@routes.Store.addStore()" >  -->
					 <fieldset> 
					  <div class="form-group">
						<label class="col-sm-2 control-label">Nom du restaurant</label>
						<div class="col-sm-10">
						  <input class="form-control" type="text" name="name">
						</div>
						</div><br/>	
						<div class="form-group">
						<label class="col-sm-2 control-label">Mail</label>
						<div class="col-sm-10">
						  <input class="form-control" type="text" name="email">
						</div>
						
					  </div>
					  <div class="hr-line-dashed"></div>
					  <div class="form-group">
						<label class="col-sm-2 control-label">Adresse 1</label>
						<div class="col-sm-10">
						  <input class="form-control" type="text" name="adress1">
						</div>
					  </div><br/>
					  <div class="form-group">
						<label class="col-sm-2 control-label">Adresse 2</label>
						<div class="col-sm-10">
						  <input class="form-control" type="text" name="adress2">
						</div>
					  </div><br/>
					  <div class="form-group">
						<label class="col-sm-2 control-label">Code Postal</label>
						<div class="col-sm-4">
						  <input class="form-control" type="text" name="codePostal">
						</div>
						<label class="col-sm-2 control-label">Ville</label>
						<div class="col-sm-4">
						  <input class="form-control" type="text" name="ville">
						</div>
					  </div>
					  <div class="hr-line-dashed"></div>
					</fieldset>	
						<div class="button text-center">
							<button class="btn btn-primary btn-lg active">Continuer</button>
						</div>
					<!-- </form> -->
					
				</div>
			 </div>
			 } 
		  </div>
		</div>
	  </div>
</div>	      

}
