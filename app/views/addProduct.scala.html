@(user: User) @main(user) {

<div class="wrapper wrapper-content">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h3>Création d'un produit</h3>
					</div>
					
					<script type= 'text/javascript' scr = '@routes.Assets.at("js/table.js")'></script>
					
					<ul id="products"></ul>
					
					<div class="ibox-content">
						<form class="form-horizontal" method="post" action="@routes.Product.saveProduct()">
							<div class="form-group">
							  <label class="col-sm-2 control-label">Nom - Espece</label>
							  <div class="col-sm-10">
							    <input class="form-control" type="text" name="name">
							  </div>
							</div><br/>
							<div class="form-group">
							  <label class="col-sm-2 control-label">Type</label>
							  <div class="col-sm-10">
							    <select class="form-control" name="type">
								  <option value="Fruit"> Fruit</option>
								  <option value="Legume">Légume</option>
								  <option value="Feculent">Féculent</option>
								</select>
							  </div>
							</div>
							<div class="hr-line-dashed"></div>

							<div class="button text-center">
								<button type="button" class="btn btn-white btn-lg active">Continuer</button>
								<button type="submit" class="btn btn-primary btn-lg active">Valider</button>
							</div>
						</form>
						
						<h3>Produits</h3>

						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Nom - Espece</th>
										<th>Type</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Courgette</td>
										<td>Legumes</td>
										<td>
											<button class="btn btn-custom btn-s" title="Modifier">
												<i class="fa fa-cog"></i>
											</button>
											<button class="btn btn-custom btn-s" title="Supprimer">
												<i class="fa fa-trash-o"></i>
											</button>
										</td>
									</tr>
									</div>
								</tbody>
							</table>	
					</div>
				</div>
			</div>
		</div>
	</div>


	}
