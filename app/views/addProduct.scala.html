@(user: User) @main(user) {

<div class="wrapper wrapper-content">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h3>Création d'un produit</h3>
					</div>
					
					<script type= 'text/javascript' scr = '@routes.Assets.at("js/table.js")'></script>
					
					<ul id="products"></ul>
					
					<div class="ibox-content">
						<form method="post" action="@routes.Product.saveProduct()">
							<div class="form-group">
								<label class="col-lg-3">Nom-Espèce: </label> <input type="text"
									class="form-control col-lg-9" name="name" /><br />
							</div>
							<label class="">Type : </label> <select class="form-control">
								<option type="name"> Fruit</option>
								<option type="name">Légume</option>
								<option type="name">Féculent</option>
							</select><br />

							<div class="button text-center">
								<button type="button" class="btn btn-primary btn-lg active">Continuer</button>
								<button type="submit" class="btn btn-primary btn-lg active">Valider</button>
							</div>
						</form>
						<h3>Produits</h3>

						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Nom - Espece</th>
										<th>Type</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Courgette</td>
										<td>Legumes</td>
										<td>
											<button class="btn btn-custom btn-s" title="Modifier">
												<i class="fa fa-cog"></i>
											</button>
											<button class="btn btn-custom btn-s" title="Supprimer">
												<i class="fa fa-trash-o"></i>
											</button>
										</td>
									</tr>
									</div>
								</tbody>	
					</div>
				</div>
			</div>
		</div>
	</div>


	}
